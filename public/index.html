<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PZ Server Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* V2.1 新增样式 */
    .back-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .header-server-name {
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }
    
    .instance-info-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .instance-info-section h3 {
      color: #fff;
      margin: 0 0 16px 0;
      font-size: 16px;
    }
    
    .instance-info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .instance-info-item:last-child {
      border-bottom: none;
    }
    
    .instance-info-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
    
    .instance-info-value {
      color: #fff;
      font-size: 14px;
      font-family: monospace;
      word-break: break-all;
      max-width: 60%;
      text-align: right;
    }
    
    .global-config-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .global-config-section h3 {
      color: #fff;
      margin: 0 0 16px 0;
      font-size: 16px;
    }
    
    .paths-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .paths-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .path-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .path-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
    
    .path-input {
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    
    .path-input:focus {
      outline: none;
      border-color: #4a9eff;
    }
    
    .path-description {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }
    
    .save-paths-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #4a9eff, #00d4aa);
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .save-paths-btn:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button id="backButton" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"></path>
        </svg>
        返回
      </button>
      <span id="headerServerName" class="header-server-name"></span>
    </div>
    <div class="header-center">
      <span id="singleActiveModeIndicator" class="mode-indicator">
        <span class="mode-dot"></span>
        单实例运行模式
      </span>
    </div>
    <div class="header-right">
      <a href="https://github.com/g0g5/pzserver-config-panel" target="_blank" rel="noopener noreferrer" class="github-button">GitHub</a>
      <button id="saveButton" class="save-button">保存配置</button>
    </div>
  </header>

  <main>
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="console">控制台</button>
      <button class="tab-button" data-tab="config">配置管理</button>
      <button class="tab-button" data-tab="paths">全局设置</button>
    </div>

    <div class="tab-content active" id="console-tab">
      <!-- 控制面板 -->
      <div class="control-panel" id="controlPanel">
        <div class="control-header">
          <span id="selectedServerStatus" class="server-status-badge">--</span>
        </div>
        
        <div class="control-actions">
          <button id="startServerBtn" class="control-btn start">
            <span class="btn-icon">▶</span>
            启动服务器
          </button>
          <button id="stopServerBtn" class="control-btn stop">
            <span class="btn-icon">■</span>
            停止服务器
          </button>
        </div>

        <div class="control-info" id="controlInfo" style="display: none;">
          <div class="info-item">
            <span class="info-label">PID:</span>
            <span id="serverPid" class="info-value">--</span>
          </div>
          <div class="info-item">
            <span class="info-label">启动时间:</span>
            <span id="serverStartedAt" class="info-value">--</span>
          </div>
        </div>
      </div>

      <!-- 终端区域 -->
      <div class="terminal-section">
        <div class="terminal-header">
          <h3>终端日志</h3>
          <div class="terminal-controls">
            <label class="auto-scroll-toggle">
              <input type="checkbox" id="autoScrollToggle" checked>
              <span>自动滚动</span>
            </label>
            <button id="clearTerminalBtn" class="terminal-btn">清空</button>
            <button id="reconnectTerminalBtn" class="terminal-btn">重连</button>
          </div>
        </div>
        <div id="terminalOutput" class="terminal-output"></div>
        <div class="terminal-input-area">
          <div class="terminal-input-wrapper">
            <textarea 
              id="terminalInput" 
              class="terminal-input" 
              placeholder="输入命令（支持多行，Enter发送，Shift+Enter换行）..."
              rows="2"
            ></textarea>
            <div id="commandSuggestions" class="command-suggestions"></div>
          </div>
          <button id="sendCommandBtn" class="send-command-btn">发送</button>
        </div>
      </div>
    </div>

    <div class="tab-content" id="config-tab">
      <div class="main-content">
        <div class="left-column">
          <section id="normalItems" class="config-section">
            <h2>普通配置项</h2>
            <div id="normalItemsList" class="items-list"></div>
          </section>
        </div>
        <div class="right-column">
          <section id="workshopItemsSection" class="config-section">
            <div class="section-header">
              <h2>WorkshopItems (创意工坊)</h2>
              <button class="collapse-button" data-target="workshopItemsContent">▼</button>
            </div>
            <div id="workshopItemsContent" class="section-content">
              <div class="list-controls">
                <button class="add-button" data-type="WorkshopItems">添加</button>
              </div>
              <div id="workshopItemsList" class="list-editor"></div>
            </div>
          </section>

          <section id="modsSection" class="config-section">
            <div class="section-header">
              <h2>Mods (模组)</h2>
              <button class="collapse-button" data-target="modsContent">▼</button>
            </div>
            <div id="modsContent" class="section-content">
              <div class="list-controls">
                <button class="add-button" data-type="Mods">添加</button>
              </div>
              <div id="modsList" class="list-editor"></div>
            </div>
          </section>

          <section id="mapSection" class="config-section">
            <div class="section-header">
              <h2>Map (地图)</h2>
              <button class="collapse-button" data-target="mapContent">▼</button>
            </div>
            <div id="mapContent" class="section-content">
              <div class="list-controls">
                <button class="add-button" data-type="Map">添加</button>
              </div>
              <div id="mapList" class="list-editor"></div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="tab-content" id="paths-tab">
      <!-- 实例信息 -->
      <div class="instance-info-section">
        <h3>当前实例设置</h3>
        <div class="instance-info-item">
          <span class="instance-info-label">实例 ID</span>
          <span id="instanceId" class="instance-info-value">--</span>
        </div>
        <div class="instance-info-item">
          <span class="instance-info-label">实例名称</span>
          <span id="instanceName" class="instance-info-value">--</span>
        </div>
        <div class="instance-info-item">
          <span class="instance-info-label">INI 路径</span>
          <span id="instanceIniPath" class="instance-info-value">--</span>
        </div>
        <div class="instance-info-item">
          <span class="instance-info-label">启动参数</span>
          <span id="instanceStartArgs" class="instance-info-value">--</span>
        </div>
        <div class="instance-info-item">
          <span class="instance-info-label">停止命令</span>
          <span id="instanceStopCommands" class="instance-info-value">--</span>
        </div>
      </div>

      <!-- 全局配置 -->
      <div class="global-config-section">
        <h3>全局配置</h3>
        <div class="paths-grid">
          <div class="path-item">
            <label class="path-label">Workshop 文件夹路径</label>
            <input type="text" id="workshopPath" class="path-input" placeholder="例如: /home/user/Steam/steamapps/workshop/content/108600">
            <p class="path-description">创意工坊模组的存储路径</p>
          </div>
          
          <div class="path-item">
            <label class="path-label">启动脚本路径</label>
            <input type="text" id="startScriptPath" class="path-input" placeholder="例如: /home/user/pzserver/start-server.sh">
            <p class="path-description">所有实例共享的启动脚本，必须是绝对路径</p>
          </div>
          
          <div class="path-item">
            <label class="path-label">优雅停止超时 (毫秒)</label>
            <input type="number" id="stopGraceTimeout" class="path-input" value="45000">
            <p class="path-description">发送停止命令后等待进程退出的最大时间</p>
          </div>
          
          <div class="path-item">
            <label class="path-label">强制终止超时 (毫秒)</label>
            <input type="number" id="forceKillTimeout" class="path-input" value="10000">
            <p class="path-description">SIGTERM 后等待的最大时间，超时则发送 SIGKILL</p>
          </div>
        </div>
        <button id="saveGlobalConfigBtn" class="save-paths-btn">保存全局设置</button>
      </div>
    </div>
  </main>

  <!-- 添加项目对话框 -->
  <div id="addItemDialog" class="dialog-overlay">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3 id="dialogTitle">添加项目</h3>
        <button id="closeDialog" class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body">
        <div class="dialog-input-group">
          <label for="dialogInput" id="dialogLabel">输入内容</label>
          <input type="text" id="dialogInput" class="dialog-input" placeholder="请输入内容">
        </div>
      </div>
      <div class="dialog-footer">
        <button id="cancelDialog" class="dialog-button cancel">取消</button>
        <button id="confirmDialog" class="dialog-button confirm">确认</button>
      </div>
    </div>
  </div>

  <!-- Toast提示 -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
